<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale=1.0 content="width=device-width"/>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="background" class="background-screen"></div>
    <div id="cover-screen" class="cover visible"></div>
    <div class="title-screen visible board-style">
        <div class="cell">T</div>
        <div class="cell">I</div>
        <div class="cell">C</div>
        <div class="cell">T</div>
        <div id="play" class="cell cell-play">PLAY</div>
        <div class="cell">C</div>
        <div class="cell">T</div>
        <div class="cell">O</div>
        <div class="cell">E</div>
    </div>
    <div class="name-screen visible">
        <form action="#" id="name-form" class="name-form-box">
            <!-- <label for="name">Insert your name</label> -->
            <input id="name" name="name" type="text" placeholder="insert your name" required maxlength="10">
            <button id="start-game" type="submit">START GAME</button>
        </form>
    </div>
    <div class="board-screen">
        <div class="names">
            <span class="player-name" id="player">BLU3</span><span id="bot">BOT</span>
        </div>
        <div id="play-board" class="game-board visible board-style">
        </div>
    </div>
    <div class="end-screen visible">
        <div id="end-1" class="cell">Y</div>
        <div id="end-2" class="cell">O</div>
        <div id="end-3" class="cell">U</div>
        <div class="cell">W</div>
        <div class="cell">I</div>
        <div class="cell">N</div>
        <div id="restart-button" class="restart">RESTART</div>
    </div>

<script src="game-app.js"></script>    
<script src="interface-events.js"></script>
<script src="board.js"></script>
</body>
</html>
