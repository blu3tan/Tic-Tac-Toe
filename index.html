<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale=1.0 content="width=device-width"/>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="background-screen"></div>
    <div class="title-screen visible">
        <div class="cell">T</div>
        <div class="cell">I</div>
        <div class="cell">C</div>
        <div class="cell">T</div>
        <div id="play" class="cell cell-play">PLAY</div>
        <div class="cell">C</div>
        <div class="cell">T</div>
        <div class="cell">O</div>
        <div class="cell">E</div>
    </div>
    <div class="name-screen">
        <form action="#" id="name-form" class="name-form-box">
            <!-- <label for="name">Insert your name</label> -->
            <input id="name" name="name" type="text" placeholder="insert your name" required>
            <button id="start-game" type="submit">START GAME</button>
        </form>
    </div>
    <div class="board-screen"></div>
    <div class="end-screen"></div>
  
<script src="script.js"></script>
</body>
</html>
